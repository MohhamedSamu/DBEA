<p>
    Listado de alumnos.
</p>


<div *ngIf="alumnos?.length > 0;else Sinalumnos">
    <hr>
    <ul *ngFor="let alumno of alumnos">
        <li><strong>{{ alumno.apellidos }}</strong>, {{ alumno.nombres }}</li>
    </ul>
</div>

<ng-template #Sinalumnos>
    <hr>
    <h5>No hay alumnos que mostrar</h5>
</ng-template>
