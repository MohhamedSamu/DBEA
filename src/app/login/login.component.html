<mat-card>
    <mat-card-title> Login </mat-card-title>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
        <mat-card-content>
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" formControlName="email" />
                </mat-form-field>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password" />
                </mat-form-field>
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button type="submit" mat-raised-button color="primary">Login</button>
        </mat-card-actions>
    </form>
</mat-card>
