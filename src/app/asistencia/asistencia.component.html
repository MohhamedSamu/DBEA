<div class="container color-light">
    <form (ngSubmit)="onSubmit()">
        <div class="col">
            <ul class="lista" [(ngModel)]="SelectedAlumno.nombres">
                <p class="sm">Marque que alumnos han asistido</p>
                <strong>
                    <p class="lis" *ngFor="let alumno of alumnos">
                        {{ alumno.nombres }},{{alumno.apellidos}}
                        <strong *ngFor="let grupo of grupos">
                            <ng-container *ngIf="grupo.idAlumno === alumno.id">
                                <ng-container>
                                    {{ grupo.grupo }}
                                </ng-container>
                            </ng-container>
                        </strong>
                        <input name="Si" type="checkbox"> Si
                        <input name="No" type="checkbox"> No
                    </p>
                </strong>
            </ul>
            <input type="submit" class="btn" value="Ingresar">
        </div>
    </form>
</div>
