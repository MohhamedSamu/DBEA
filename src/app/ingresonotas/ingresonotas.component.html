<mat-card class="container color-light">
    <form (ngSubmit)="onSubmit()">
        <div class="ladoizquierdo">
            <div class="col">
                <p class="sm" id="titulo">Ingrese los datos para confirmar la nota</p>
                <p class="sm">Evaluacion:</p>
                <p>
                    <select name="evaluacion1" class="txt" [(ngModel)]="Selectednota.evaluacion">
                        <option>Final Test</option>
                        <option>Oral Evaluation</option>
                        <option>Class Activity</option>
                        <option>Final Test</option>
                    </select>
                </p>
            </div>
        </div>
        <div class="col">
            <p class="sm">Seleccione un grupo</p>
            <select class="txt" [(ngModel)]="SelectedAlumno.grupo" (change)="seleccionGrupo()" name="id">
                <option *ngFor="let tipo of tipos_grupos">{{ tipo }}</option>
            </select>
            <ng-container *ngIf="grupoState && Selectednota.evaluacion">
                <p class="sm">Ingrese la nota de los alumnos</p>
                <p class="lis" *ngFor="let alumno of alumnos">
                    <strong *ngIf="(alumno.grupo == grupoActual)">
                        {{ alumno.nombres }},{{alumno.apellidos}}
                        <mat-slider class="example-margin" [max]="10" [(ngModel)]="Selectednota.nota" name="evaluacion"
                            [min]="1" [step]="0.1" [thumbLabel]="true" (change)="ingresoNotas(alumno.id)" disabled>
                        </mat-slider>
                    </strong>
                </p>
            </ng-container>
        </div>
        <div class="col">
            <input type="submit" class="btn" value="Ingresar">
        </div>

    </form>
</mat-card>
<div *ngIf="errorState">
    <p style="color: red">{{ errorMessage }}</p>
</div>
