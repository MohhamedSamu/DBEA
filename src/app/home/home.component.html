<mat-card class="container">
    <form (ngSubmit)="onSubmit()">
        <div class="col">
            <mat-card-title> New student </mat-card-title>
        </div>
        <mat-card-content>
            <div class="col">
                <mat-form-field>
                    <input type="text" matInput color="White" name="nombres" placeholder="Names"
                        [(ngModel)]="alumno.nombres">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field>
                    <input type="text" matInput name="apellidos" placeholder="Last names"
                        [(ngModel)]="alumno.apellidos">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field>
                    <mat-label>Group</mat-label>
                    <mat-select [(ngModel)]="alumno.grupo">
                        <mat-option value="BAS1">BAS1</mat-option>
                        <mat-option value="BAS2">BAS2</mat-option>
                        <mat-option value="BAS3">BAS3</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <div class="col">
                <button class="btn" type="submit" mat-flat-button color="primary">Enter</button>
            </div>
        </mat-card-actions>
    </form>
</mat-card>
<app-about></app-about>
